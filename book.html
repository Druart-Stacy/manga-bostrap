    <div class="container">
        <h1 class="my-4 text-white">Ajouter un Livre</h1>
        <form id="addDivForm">
            <div class="mb-3">
                <label for="title" class="form-label text-white">Titre</label>
                <input class="form-control" type="text" id="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label text-white">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label text-white">Image</label>
                <input type="file" id="file" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="collection" class="form-label text-white">Collection</label>
                <input class="form-control" type="text" id="collection" required>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill px-3">Ajouter</button>
        </form>

        <div id="new-div-container" class="mt-4"></div>
    </div>

    <script>
        // Initialiser les livres dans Local Storage si vide
        if (!localStorage.getItem('books')) {
            localStorage.setItem('books', JSON.stringify([]));
        }

        // Charger les livres existants au démarrage
        document.addEventListener('DOMContentLoaded', function () {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            books.forEach(displayBook); // Afficher chaque livre sauvegardé
        });

        // Ajouter un livre via le formulaire
        document.getElementById('addDivForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche la soumission du formulaire (rechargement de la page)

            // Récupérer les valeurs des champs du formulaire
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const fileInput = document.getElementById('file');

            const newBook = {
                id: Date.now(), // Identifiant unique
                title,
                description,
                image: null, // Par défaut
                luStatus: "non" // Statut par défaut
            };

            // Ajouter l'image si elle existe
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    newBook.image = e.target.result; // Sauvegarde de l'image en Base64
                    saveBookToLocalStorage(newBook); // Sauvegarder dans Local Storage
                    displayBook(newBook); // Afficher directement le livre
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                saveBookToLocalStorage(newBook); // Sauvegarder dans Local Storage
                displayBook(newBook); // Afficher directement le livre
            }

            // Réinitialiser le formulaire après ajout
            document.getElementById('addDivForm').reset();
        });

        // Sauvegarder un livre dans Local Storage
        function saveBookToLocalStorage(bookData) {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            books.push(bookData); // Ajouter le livre au tableau
            localStorage.setItem('books', JSON.stringify(books)); // Sauvegarder
        }

        // Afficher un livre sur la page
        function displayBook(book) {
            const container = document.getElementById('new-div-container');

            // Créer une carte pour afficher le livre
            const bookCard = document.createElement('div');
            bookCard.classList.add('card', 'mb-3');
            bookCard.style.maxWidth = '540px';

            bookCard.innerHTML = `
                <div class="row g-0">
                    ${book.image ? `<div class="col-md-4"><img src="${book.image}" class="img-fluid rounded-start" alt="${book.title}"></div>` : ''}
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">${book.description}</p>
                            <label for="luStatus-${book.id}" class="form-label">Statut de lecture :</label>
                            <select id="luStatus-${book.id}" class="form-select form-select-sm">
                                <option value="non" ${book.luStatus === 'non' ? 'selected' : ''}>Non</option>
                                <option value="oui" ${book.luStatus === 'oui' ? 'selected' : ''}>Oui</option>
                                <option value="encours" ${book.luStatus === 'encours' ? 'selected' : ''}>En cours</option>
                            </select>
                        </div>
                    </div>
                </div>
            `;

            // Gestion des changements de statut
            const selectElement = bookCard.querySelector(`#luStatus-${book.id}`);
            selectElement.addEventListener('change', function () {
                updateBookStatus(book.id, this.value);
            });

            container.appendChild(bookCard);
        }

        // Mettre à jour le statut de lecture d'un livre dans Local Storage
        function updateBookStatus(bookId, newStatus) {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            const bookIndex = books.findIndex(book => book.id === bookId);

            if (bookIndex !== -1) {
                books[bookIndex].luStatus = newStatus; // Mettre à jour le statut
                localStorage.setItem('books', JSON.stringify(books)); // Sauvegarder
            }
        }
        // Récupérer les données de l'URL
const urlParams = new URLSearchParams(window.location.search);
const bookId = urlParams.get('id');

// Récupérer les livres depuis localStorage
const books = JSON.parse(localStorage.getItem('books')) || [];

// Trouver le livre correspondant à l'ID
const selectedBook = books.find(book => book.id === bookId);

if (selectedBook) {
    // Afficher les détails du livre
    const container = document.getElementById('book-details');
    container.innerHTML = `
        <h2>${selectedBook.title}</h2>
        <p><strong>Description:</strong> ${selectedBook.description}</p>
        <p><strong>Genres:</strong> ${selectedBook.genres || 'N/A'}</p>
        <p><strong>Nombre de Tomes:</strong> ${selectedBook.volumes || 'N/A'}</p>
        <p><strong>Auteur:</strong> ${selectedBook.author || 'N/A'}</p>
    `;

    // Ajouter une image si disponible
    if (selectedBook.image) {
        const img = document.createElement('img');
        img.src = selectedBook.image;
        img.alt = `${selectedBook.title} cover`;
        img.style.maxWidth = "300px";
        container.appendChild(img);
    }
} else {
    // Si aucun livre n'est trouvé
    document.getElementById('book-details').innerHTML = `
        <p class="text-danger">Livre non trouvé.</p>
    `;
}
const collection = document.getElementById('collection').value;
const newBook = {
    id: Date.now(), // Identifiant unique
    title,
    description,
    collection, // Ajouter la collection
    image: null,
    luStatus: "non"
};
    </script>
