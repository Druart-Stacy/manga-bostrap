<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Dynamique</title>
</head>
<body>
    <div id="contenu">
        <div class="article">
            <h2>Titre de l'article 1</h2>
            <p>Contenu de l'article 1</p>
        </div>
        <div class="article">
            <h2>Titre de l'article 2</h2>
            <p>Contenu de l'article 2</p>
        </div>
        <!-- Plus d'articles peuvent être ajoutés dynamiquement via JavaScript -->
    </div>
    <script>// Fonction pour récupérer les titres des articles
        function recupererTitres() {
            const titres = [];  // Un tableau pour stocker les titres
        
            // Sélectionner tous les éléments avec la classe "article"
            const articles = document.querySelectorAll('.article h2');
        
            // Parcourir les articles et récupérer le texte des titres
            articles.forEach(article => {
                titres.push(article.textContent);  // Ajouter chaque titre au tableau
            });
        
            return titres;
        }
        
        // Afficher les titres dans la console
        console.log(recupererTitres());
        
        // Supposons qu'un nouvel article soit ajouté dynamiquement
        setTimeout(() => {
            const nouveauArticle = document.createElement('div');
            nouveauArticle.classList.add('article');
            nouveauArticle.innerHTML = `<h2>Titre de l'article 3</h2><p>Contenu de l'article 3</p>`;
        
            // Ajouter le nouvel article à la page
            document.getElementById('contenu').appendChild(nouveauArticle);
        
            // Re-récupérer les titres après l'ajout dynamique
            console.log(recupererTitres());
        }, 2000);  // Ajouter un nouvel article après 2 secondes

        // Exemple avec fetch pour récupérer des données via AJAX
fetch('https://exemple.com/api/articles')
    .then(response => response.json())  // Assumer que la réponse est au format JSON
    .then(data => {
        // Stocker les titres dans un tableau
        const titres = data.map(article => article.titre);
        console.log(titres);
    })
    .catch(error => console.error('Erreur de récupération des données:', error));

        </script>
   
</body>
</html>
