    <div class="container">
        <h1 class="my-4 bg-secondary text-white">Liste des Livres</h1>

        <div id="book-list" class="row">
            <!-- Les livres seront ajoutés ici via JavaScript -->
        </div>
    </div>

    <script>
        // Charger les livres existants dans localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            displayBooks(books); // Afficher chaque livre sauvegardé
        });

        // Fonction pour afficher tous les livres
        function displayBooks(books) {
            const container = document.getElementById('book-list');
            container.innerHTML = ''; // Réinitialiser l'affichage des livres

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('col-md-4', 'mb-4');
                bookCard.innerHTML = `
                    <div class="card">
                        ${book.image ? `<img src="${book.image}" class="card-img-top" alt="${book.title}">` : ''}
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">${book.description}</p>
                            <a href="book.html?id=${book.id}" class="btn btn-primary">Voir Détails</a>
                        </div>
                    </div>
                `;
                container.appendChild(bookCard);
            });
        }
    </script>
