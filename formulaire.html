    <div class="container">
        <h1 class="my-4">Ajouter un Livre</h1>
        <form id="addDivForm">
            <div class="mb-3">
                <label for="title" class="form-label">Titre</label>
                <input class="form-control" type="text" id="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Genre</label><br>
                <input type="checkbox" id="action" name="genre" value="Action">

                <input type="checkbox" id="adventure" name="genre" value="Aventures">
                <label for="adventure">Aventures</label>
                <input type="checkbox" id="romance" name="genre" value="Romance">
                <label for="romance">Romance</label>
                <input type="checkbox" id="fantasy" name="genre" value="Fantasy">
                <label for="fantasy">Fantasy</label>
                <input type="checkbox" id="adventure" name="genre" value="Arts martiaux">
                <label for="adventure">Arts martiaux</label>
                <input type="checkbox" id="Mecha" name="genre" value="Mecha">
                <label for="romance">Mecha</label>
                <input type="checkbox" id="fantasy" name="genre" value="Surnaturel">
                <label for="fantasy">Surnaturel</label>
                <input type="checkbox" id="adventure" name="genre" value="Isekai">
                <label for="adventure">Isekai</label>
                <input type="checkbox" id="Drame" name="genre" value="Drame">
                <label for="romance">Mecha</label>
                <input type="checkbox" id="Tranche de vie" name="genre" value="Tranche de vie">
                <label for="fantasy">Tranche de vie</label>
                <input type="checkbox" id="Psychologique" name="genre" value="Psychologique">
                <label for="adventure">Psychologique</label>
                <input type="checkbox" id="Mystere" name="genre" value="Mystère">
                <label for="romance">Mystère</label>
                <input type="checkbox" id="Comedie" name="genre" value="Comédie">
                <label for="fantasy">Comédie</label>
                <input type="checkbox" id="Parodie" name="genre" value="Parodie">
                <label for="adventure">Parodie</label>
                <input type="checkbox" id="Ecchi" name="genre" value="Ecchi">
                <label for="romance">Ecchi</label>
                <input type="checkbox" id="Harem" name="genre" value="Harem">
                <label for="fantasy">Harem</label>
                <input type="checkbox" id="Sport" name="genre" value="Sport">
                <label for="adventure">Sport</label>
                <input type="checkbox" id="Historique" name="genre" value="Historique">
                <label for="romance">Historique</label>
                <input type="checkbox" id="Science-fiction" name="genre" value="Science-fiction">
                <label for="fantasy">Science-fiction</label>
                <input type="checkbox" id="Musique" name="genre" value="Musique">
                <label for="adventure">Musique</label>
                <input type="checkbox" id="Jeux" name="genre" value="Jeux">
                <label for="romance">Historique</label>
                <input type="checkbox" id="Idols" name="genre" value="Idols">
                <label for="fantasy">Idols</label>
                <input type="checkbox" id="autre" name="genre" value="autre">
                <label for="autre">autre</label>
            </div>
            <div class="mb-3">
                <label for="volumes" class="form-label">Nombre de Tomes</label>
                <input type="number" id="volumes" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Auteur</label>
                <input class="form-control" type="text" id="author" >
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Image</label>
                <input type="file" id="file" class="form-control" accept="image/* " required>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill px-3">Ajouter</button>
        </form>

        <div id="new-div-container"></div>
    </div>

    <script>
        document.getElementById('addDivForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche la soumission du formulaire (rechargement de la page)
    
            // Récupérer les valeurs des champs du formulaire
            const title = document.getElementById('title').value;
            const volumes = document.getElementById('volumes').value;
            const description = document.getElementById('description').value;
            const author = document.getElementById('author').value;
    
            // Récupérer les genres sélectionnés
            const genres = Array.from(document.querySelectorAll('input[name="genre"]:checked'))
                .map(checkbox => checkbox.value)
                .join(', ');
    
            // Vérification dans la console pour s'assurer que nous avons bien les valeurs
            console.log('Données récupérées du formulaire:', {title, volumes, description, author, genres});
    
            const fileInput = document.getElementById('file');
            const newBook = {
                title,
                volumes,
                description,
                author,
                genres
            };
    
            // Ajouter l'image si elle existe
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    newBook.image = e.target.result; // Sauvegarde de l'image en Base64
                    addBookToLocalStorage(newBook);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                newBook.image = null;
                addBookToLocalStorage(newBook);
            }
        });
    
       // Fonction pour ajouter le livre au localStorage
function addBookToLocalStorage(bookData) {
    // Récupérer les livres existants depuis localStorage
    const books = JSON.parse(localStorage.getItem('books')) || [];
    
    // Générer un ID unique pour le livre
    bookData.id = Date.now(); // Utilisation de la date comme identifiant unique

    // Ajouter le nouveau livre au tableau
    books.push(bookData);

    // Sauvegarder le tableau mis à jour dans localStorage
    localStorage.setItem('books', JSON.stringify(books));

    // Rediriger vers la page de visualisation
    window.location.href = `book.html?id=${bookData.id}`;
}

        
    </script>
