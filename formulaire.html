    <div class="container">
        <h1 class="my-4 text-white">Ajouter un Livre</h1>
        <form id="addDivForm">
            <div class="mb-3">
                <label for="title" class="form-label text-white">Titre</label>
                <input class="form-control" type="text" id="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label text-white">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label text-white">Image</label>
                <input type="file" id="file" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="collection" class="form-label text-white">Collection</label>
                <input class="form-control" type="text" id="collection" required>
            </div>

            <!-- Genres -->
            <div class="mb-3">
                <label class="form-label text-white">Genres</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="action" value="Action">
                    <label class="form-check-label text-white" for="action">Action</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="adventure" value="Aventures">
                    <label class="form-check-label text-white" for="adventure">Aventures</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="romance" value="Romance">
                    <label class="form-check-label text-white" for="romance">Romance</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="fantasy" value="Fantasy">
                    <label class="form-check-label text-white" for="fantasy">Fantasy</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="horror" value="Horreur">
                    <label class="form-check-label text-white" for="horror">Horreur</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary rounded-pill px-3">Ajouter</button>
        </form>

        <div id="new-div-container" class="mt-4"></div>
    </div>

    <script>
        // Initialiser les livres dans Local Storage si vide
        if (!localStorage.getItem('books')) {
            localStorage.setItem('books', JSON.stringify([]));
        }

        // Charger les livres existants au démarrage
        document.addEventListener('DOMContentLoaded', function () {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            books.forEach(displayBook); // Afficher chaque livre sauvegardé
        });

        // Ajouter un livre via le formulaire
        document.getElementById('addDivForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche la soumission du formulaire (rechargement de la page)

            // Récupérer les valeurs des champs du formulaire
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const collection = document.getElementById('collection').value;
            const fileInput = document.getElementById('file');
            
            const genres = [];
            if (document.getElementById('action').checked) genres.push("Action");
            if (document.getElementById('adventure').checked) genres.push("Aventures");
            if (document.getElementById('romance').checked) genres.push("Romance");
            if (document.getElementById('fantasy').checked) genres.push("Fantasy");
            if (document.getElementById('horror').checked) genres.push("Horreur");

            const newBook = {
                id: Date.now(), // Identifiant unique
                title,
                description,
                collection,
                genres,
                image: null, // Par défaut
                luStatus: "non" // Statut par défaut
            };

            // Ajouter l'image si elle existe
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    newBook.image = e.target.result; // Sauvegarde de l'image en Base64
                    saveBookToLocalStorage(newBook); // Sauvegarder dans Local Storage
                    displayBook(newBook); // Afficher directement le livre
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                saveBookToLocalStorage(newBook); // Sauvegarder dans Local Storage
                displayBook(newBook); // Afficher directement le livre
            }

            // Réinitialiser le formulaire après ajout
            document.getElementById('addDivForm').reset();
        });

        // Sauvegarder un livre dans Local Storage
        function saveBookToLocalStorage(bookData) {
            const books = JSON.parse(localStorage.getItem('books')) || [];
            books.push(bookData); // Ajouter le livre au tableau
            localStorage.setItem('books', JSON.stringify(books)); // Sauvegarder
        }

        // Afficher un livre sur la page
        function displayBook(book) {
            const container = document.getElementById('new-div-container');

            // Créer une carte pour afficher le livre
            const bookCard = document.createElement('div');
            bookCard.classList.add('card', 'mb-3');
            bookCard.style.maxWidth = '540px';

            bookCard.innerHTML = `
                <div class="row g-0">
                    ${book.image ? `<div class="col-md-4"><img src="${book.image}" class="img-fluid rounded-start" alt="${book.title}"></div>` : ''}
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${book.title}</h5>
                            <p class="card-text">${book.description}</p>
                            <p><strong>Genres:</strong> ${book.genres.join(', ')}</p>
                            <p><strong>Collection:</strong> ${book.collection}</p>
                            <p><strong>Status:</strong> ${book.luStatus}</p>
                            <a href="book.html?id=${book.id}" class="btn btn-primary">Voir Détails</a>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(bookCard);
        }
    </script>
</body>
