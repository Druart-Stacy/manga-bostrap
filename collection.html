<body>
    <div class="container mt-5">
        <h2 class="text-center">Graphique des Éditeurs</h2>
        <canvas id="editorChart"></canvas>
    </div>

      <script>
    window.onload = function() {
        // Récupérer les données de localStorage
        const chartData = JSON.parse(localStorage.getItem('chartData')) || {
            labels: ['Casterman', 'Delcourt', 'Pika', 'Soleil', 'Glénat', 'Kana', 'Kurokawa', 'Shiba', 'nobi nobi!', 'Tonkam', 'Panini',
             'Hachette', 'Kaze', 'Ki-oon', 'Solar','Autres'],
            values: Array(15).fill(0) // Initialisation avec 0
        };

        // Configuration du graphique
        const editorData = {
            labels: chartData.labels,
            datasets: [{
                label: "Nombre de   tome    par éditeur  ",
                data: chartData.values,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(199, 199, 199, 0.2)',
                    'rgba(83, 102, 255, 0.2)',
                    'rgba(101, 163, 255, 0.2)',
                    'rgba(255, 87, 34, 0.2)',
                    'rgba(171, 71, 188, 0.2)',
                    'rgba(100, 181, 246, 0.2)',
                    'rgba(77, 182, 172, 0.2)',
                    'rgba(255, 241, 118, 0.2)',
                    'rgba(255, 138, 101, 0.2)',
                    'rgba(255, 138, 101, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(199, 199, 199, 1)',
                    'rgba(83, 102, 255, 1)',
                    'rgba(101, 163, 255, 1)',
                    'rgba(255, 87, 34, 1)',
                    'rgba(171, 71, 188, 1)',
                    'rgba(100, 181, 246, 1)',
                    'rgba(77, 182, 172, 1)',
                    'rgba(255, 241, 118, 1)',
                    'rgba(255, 138, 101, 1)',
                    'rgba(255, 138, 101, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configuration du graphique
        const config = {
            type: 'bar',
            data: editorData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Nombre de manga'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Éditeurs'
                        }
                    }
                }
            }
        };

        // Initialiser le graphique
        const ctx = document.getElementById('editorChart').getContext('2d');
        new Chart(ctx, config);
    };
</script>
